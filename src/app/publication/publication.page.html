<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col> 
          Create Publication
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-card>
    <form (ngSubmit)="submitMyProfile()">
      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-input type="text" [(ngModel)]="description" name="description"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="file" fill="clear" expand="full" color="light" (change)="onFileSelected(event)">
          <ion-icon slot="start" name="photos"></ion-icon>  
        </ion-input>      
      </ion-item>
    </form>
  </ion-card>

<ion-footer>
  <ion-toolbar color="primary">      
    <ion-button fill="clear" expand="full" color="light" (click)="onUpload()">
      <ion-icon slot="start" name="camera"></ion-icon>
      Publier du gras
    </ion-button>
  </ion-toolbar>
</ion-footer>
