<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col> 
          Update user profile
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-card>
  <form (ngSubmit)="submitMyProfile()">
    <ion-item>
      <ion-icon name="planet" slot="start"></ion-icon>
      <ion-label>Modifier le profil</ion-label>
    </ion-item> 
    <ion-item>
      <ion-label position="floating">Pr√©nom</ion-label>
      <ion-input type="text" [(ngModel)]="update.firstname" name="firstname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nom</ion-label>
      <ion-input type="text" [(ngModel)]="update.lastname" name="lastname"></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit">Valider</ion-button>
  </form>
</ion-card>
