<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="openAccountPage()">
        <ion-icon slot="icon-only" name="cog"></ion-icon>
      </ion-button>
    </ion-buttons>
          
    <ion-title text-center>{{keycloakUserProfile.username}}</ion-title>

  
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="profile-container">
      <div class="profile-header">
          <ion-avatar slot="start">
            <img src="/assets/profile-photo.jpg">
          </ion-avatar>
          <div class="profile-text-content">
            <h1>
                {{keycloakUserProfile.username}}
            </h1>
            <ion-button color="light" (click) ="openUpdateProfilePage()" fill="outline" color="medium">Modifier le profil</ion-button>
          </div>
        </div>
        <div class="profile-bio">
          {{userIdentity}}
        </div>
        <ul>
            <li>
              <ion-text class="center little">
                <span>{{nbPublications}}</span>
                Publications
              </ion-text>
            </li>
            <li>
              <ion-text class="center little" (click) ="openFollowersPage(keycloakUserProfile.username)">
                <span>{{nbFollowers}}</span>
                Abonn√©s
              </ion-text>
            </li>
            <li>
              <ion-text class="center little" (click) ="openFollowedPage(keycloakUserProfile.username)">
                <span>{{nbFollowed}}</span>
                Abonnements
              </ion-text>
            </li>
        </ul>
          <div class="profile-medias">
              <img class="profile-media" *ngFor="let media of publicationsList" src="assets/1.jpg">
          </div>

          <ion-title text-center *ngIf="nbPublications==0">Aucune publication</ion-title>
  </div>
</ion-content>
