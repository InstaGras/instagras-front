<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title text-center>Publication de {{publication.user.username}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed"> <!--(ionRefresh)="doRefresh($event)"-->
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="feed-container">
    <div class="post">
      <div class="post-header">
        <ion-avatar>
          <img [src]="publication.user.avatar"/>
        </ion-avatar>
        <h1 class="post-header-username">
          {{publication.user.username}}
        </h1>
        <ion-buttons>
          <ion-button>
            <ion-icon slot="icon-only" name="more" color="dark"></ion-icon>
          </ion-button>
        </ion-buttons>
      </div>
      <img class="post-content" [src]="publication.content">
      <ion-buttons slot="start">
        <ion-button *ngIf="!publication.liked">
          <ion-icon slot="icon-only" name="heart-empty" color="dark"></ion-icon>
        </ion-button>
        <ion-button *ngIf="publication.liked">
          <ion-icon slot="icon-only" name="heart" color="dark"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon slot="icon-only" name="text" color="dark"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon slot="icon-only" name="paper-plane" color="dark"></ion-icon>
        </ion-button>
      </ion-buttons>
      <small class="post-like-text">
          Aim√© par users
      </small>
      <p class="post-description">
        {{publication.description}}
      </p>
    </div>
    <div class="comments">
      <div class="comment">
        <ion-avatar>
          <img [src]="publication.user.avatar"/>
        </ion-avatar>
        <div class="comment-text">
          <p>
            <span>username</span>
            comment
          </p>
          <div class="comment-text-infos">
            <small>
              il y a 1 jour
            </small>
            <small>
              1 J'aime
            </small>
          </div>
        </div>
        <ion-buttons>
          <ion-button>
            <ion-icon slot="icon-only" name="heart-empty" color="dark"></ion-icon>
          </ion-button>
        </ion-buttons>
      </div>
    </div>
  </div>
</ion-content>
