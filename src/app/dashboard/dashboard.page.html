<ion-header>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col> 
              <ion-img src="/assets/instagras-logo.png" class="instagras-logo"></ion-img>
          </ion-col>
          <ion-col> 
              <ion-img src="/assets/instagras.png" class="instagras-text"></ion-img>
          </ion-col>
          <ion-col> 
              <ion-img src="/assets/logout-icon.svg" class="dashboard-logout-icon" (click) ="this.logout()"></ion-img> 
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-content>
      <ion-grid>
        <ion-row>
          <ion-col> 
            <ion-avatar>
              <img src="/assets/profile-photo.jpg">
            </ion-avatar>
          </ion-col>
          <ion-col> 
            <ion-text class="little bold"  style="margin-left: -50%; margin-bottom: -50%">{{keycloakUserProfile.username}}</ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
  
    </ion-content>
  </ion-content>
